<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleInscricao.css">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <form action="https://6500c19218c34dee0cd5606c.mockapi.io/api-1/aplicacao" method="post">
        <fieldset>
            <legend>Dados do Aluno</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome" required>
            </p>
            <p>
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço">
            </p>
            <p>
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" placeholder="Digite o bairro">
            </p>
            <p>
                <label for="cidade">Cidade:</label>
                <select name="cidade" id="cidade" required>
                    <option value="" selected hidden></option>
                    <option value="brigadeiro">Brigadeiro Tobias</option>
                    <option value="itu">Itu</option>
                    <option value="sorocaba">Sorocaba</option>
                    <option value="votorantim">Votorantim</option>
                </select>
            </p>
            <p>
                <label for="numero">Número:</label>
                <input type="number" name="numero" id="numero" placeholder="Digite o número">
            </p>
            <p>
                <label for="cep">CEP:</label>
                <input type="number" name="cep" id="cep" placeholder="Digite o CEP">
            </p>
            <p>
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento">
            </p>
            <p>
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" required>
                    <option value="" selected hidden></option>
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
            </p>
            <p>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" placeholder="Digite o telefone">
            </p>
            <p>
                <label for="celular">Celular:</label>
                <input type="tel" name="celular" id="celular" placeholder="Digite o celular" required>
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite o e-mail" required>
            </p>
            <p>
                <label for="cor">Cor:</label>
                <select name="cor" id="cor" required>
                    <option value="" selected hidden></option>
                    <option value="Branco">Branco</option>
                    <option value="Negro">Negro</option>
                    <option value="Indígena">Indígena</option>
                    <option value="Pardo">Pardo</option>
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Dados do Pai</legend>
            <p>
                <label for="nomePai">Nome:</label>
                <input type="text" name="nomePai" id="nomePai" placeholder="Digite o nome" required>
            </p>
            <p>
                <label for="dtNascimentoPai">Data de Nascimento:</label>
                <input type="date" name="dtNascimentoPai" id="dtNascimentoPai" placeholder="Digite a data de nascimento">
            </p>
            <p>
                <label for="naturalidadePai">Naturalidade:</label>
                <input type="text" name="naturalidadePai" id="naturalidadePai" placeholder="Digite a naturalidade">
            </p>
            <p>
                <label for="instrucaoPai">Instrução:</label>
                <input type="text" name="instrucaoPai" id="instrucaoPai" placeholder="Digite a instrução">
            </p>
            <p>
                <label for="profPai">Profissão:</label>
                <input type="text" name="profPai" id="profPai" placeholder="Digite a profissão">
            </p>
            <p>
                <label for="celularPai">Celular:</label>
                <input type="tel" name="celularPai" id="celularPai" placeholder="Digite o celular" required>
            </p>
            <p>
                <label for="emailPai">E-mail:</label>
                <input type="email" name="emailPai" id="emailPai" placeholder="Digite o e-mail" required>
            </p>
            <p>
                <label for="cpfPai">CPF:</label>
                <input type="number" name="cpfPai" id="cpfPai" placeholder="Digite o CPF">
            </p>
            <p>
                <label for="respFinanceiroPai">Responsável Financeiro:</label>
                <select name="respFinanceiroPai" id="respFinanceiroPai" required>
                    <option value="" selected hidden></option>
                    <option value="Sim">Sim</option>
                    <option value="Nao">Não</option>
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Dados da Mãe</legend>
            <p>
                <label for="nomeMae">Nome:</label>
                <input type="text" name="nomeMae" id="nomeMae" placeholder="Digite o nome" required>
            </p>
            <p>
                <label for="dtNascimentoMae">Data de Nascimento:</label>
                <input type="date" name="dtNascimentoMae" id="dtNascimentoMae" placeholder="Digite a data de nascimento">
            </p>
            <p>
                <label for="naturalidadeMae">Naturalidade:</label>
                <input type="text" name="naturalidadeMae" id="naturalidadeMae" placeholder="Digite a naturalidade">
            </p>
            <p>
                <label for="instrucaoMae">Instrução:</label>
                <input type="text" name="instrucaoMae" id="instrucaoMae" placeholder="Digite a instrução">
            </p>
            <p>
                <label for="profMae">Profissão:</label>
                <input type="text" name="profMae" id="profMae" placeholder="Digite a profissão">
            </p>
            <p>
                <label for="celularMae">Celular:</label>
                <input type="tel" name="celularMae" id="celularMae" placeholder="Digite o celular" required>
            </p>
            <p>
                <label for="emailMae">E-mail:</label>
                <input type="email" name="emailMae" id="emailMae" placeholder="Digite o e-mail" required>
            </p>
            <p>
                <label for="cpfMae">CPF:</label>
                <input type="number" name="cpfMae" id="cpfMae" placeholder="Digite o CPF" required>
            </p>
            <p>
                <label for="respFinanceiroMae">Responsável Financeiro:</label>
                <select name="respFinanceiroMae" id="respFinanceiroMae" required>
                    <option value="" selected hidden></option>
                    <option value="Sim">Sim</option>
                    <option value="Nao">Não</option>
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Dados do Curso</legend>
            <p>
                <label for="nomeCurso">Nome do Curso:</label>
                <input type="text" name="nomeCurso" id="nomeCurso" placeholder="Digite o nome do curso" required>
            </p>
            <p>
                <label for="dataIngresso">Data de Ingresso:</label>
                <input type="date" name="dataIngresso" id="dataIngresso" placeholder="Digite a data de ingresso" required>
            </p>
            <p>
                <label for="valor">Valor:</label>
                <input type="number" name="valor" id="valor" placeholder="Digite o valor" required>
            </p>
            <p> 
                <label for="qtdParcelas">Quantidade de Parcelas:</label>
                <input type="number" name="qtdParcelas" id="qtdParcelas" placeholder="Digite as parcelas" required>
            </p>
            <p>
                <button type="submit">Gravar</button>
                <button type="reset">Limpar</button>
            </p>
        </fieldset>
    </form>
</body>
</html>
