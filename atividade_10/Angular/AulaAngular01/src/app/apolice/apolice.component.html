<div class="container mt-5">
    <h2>Formulário de Apólice de Seguro Automobilístico</h2>
    <form (ngSubmit)="calcularValor()" #seguroForm="ngForm">
      <div class="form-group">
        <label for="nomeSegurado">Nome do Segurado:</label>
        <input type="text" class="form-control" id="nomeSegurado" name="nomeSegurado" [(ngModel)]="nomeSegurado" required>
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select class="form-control" id="sexo" name="sexo" [(ngModel)]="sexo" required>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>
      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" class="form-control" id="idade" name="idade" [(ngModel)]="idade" required>
      </div>
      <div class="form-group">
        <label for="valorAutomovel">Valor do Automóvel:</label>
        <input type="number" class="form-control" id="valorAutomovel" name="valorAutomovel" [(ngModel)]="valorAutomovel" required>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Calcular Valor da Apólice</button>
    </form>
    <div *ngIf="valorAplice !== null" class="mt-3">
      <h4>Valor da Apólice de Seguro: {{ valorAplice | currency }}</h4>
    </div>
  </div>
