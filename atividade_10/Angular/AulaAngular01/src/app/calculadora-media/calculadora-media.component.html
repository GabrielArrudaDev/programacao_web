</div>
<div class="row">

        <label for="num2" class="form-label">Numero 2</label>
        <input type="number" class="form-control" id="num2" [(ngModel)]="n2">
    </div>
</div>
<div class="row">
    <div class="mb-3">
        <label for="num3" class="form-label">Numero 2</label>
        <input type="number" class="form-control" id="num3" [(ngModel)]="n3">
    </div>
</div>
<div class="row">

</div>

</div>
<div>

    <input type="text" class="form-control" id="status" [value]="status" disabled>
