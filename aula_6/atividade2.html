<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    
    <!-- Campo de entrada de texto-->
    <input type="text" id="tarefaInput" placeholder="Digite uma tarefa">
    
    <!-- Botão "Adicionar" -->
    <button id="btnAdicionar">Adicionar</button>
    
    <!-- Lista de tarefas -->
    <ul id="listaTarefas">
    </ul>

    <script>
        // Função para adicionar uma tarefa à lista
        function adicionarTarefa() {
            var tarefaInput = document.getElementById("tarefaInput");
            var listaTarefas = document.getElementById("listaTarefas");
            
            var tarefaText = tarefaInput.value.trim(); // Remove espaços em branco extras
            
            if (tarefaText !== "") {
                var novaTarefa = document.createElement('li');
                novaTarefa.textContent = tarefaText;
                
                listaTarefas.appendChild(novaTarefa);
                
                // Limpar o campo de entrada após adicionar a tarefa
                tarefaInput.value = "";
            }
        }

        // Associar a função ao evento de clique do botão
        var btnAdicionar = document.getElementById("btnAdicionar");
        btnAdicionar.addEventListener("click", adicionarTarefa);

        // Permitir adicionar tarefa pressionando a tecla "Enter"
        var tarefaInput = document.getElementById("tarefaInput");
        tarefaInput.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                adicionarTarefa();
            }
        });
    </script>
</body>
</html>
