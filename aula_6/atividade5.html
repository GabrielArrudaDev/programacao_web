<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contador de Palavras</h1>
    
    <!-- Campo de entrada de texto para a frase ou parágrafo -->
    <textarea id="texto" placeholder="Digite a frase ou parágrafo aqui" rows="4" cols="50"></textarea>
    
    <!-- Botão para contar palavras -->
    <button id="btnContarPalavras">Contar Palavras</button>
    
    <!-- Resultado da contagem de palavras -->
    <p>Número de Palavras: <span id="resultado"></span></p>

    <script>
        // Função para contar palavras
        function contarPalavras() {
            var texto = document.getElementById("texto").value;
            var palavras = texto.split(/\s+/); // Divide o texto em palavras usando espaço em branco como delimitador
            var numPalavras = palavras.length;
            document.getElementById("resultado").textContent = numPalavras;
        }

        // Associar a função ao evento de clique do botão
        var btnContarPalavras = document.getElementById("btnContarPalavras");
        btnContarPalavras.addEventListener("click", contarPalavras);
    </script>
</body>
</html>
