<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="minhaDiv" style="width: 200px; height: 200px; background-color: lightblue;">
        <!-- Esta é a div que terá sua cor de fundo alterada-->
    </div>
    <br>
    <button id="btnMudarCor">Mudar Cor de Fundo</button>

    <script>
        // Array de cores predefinidas
        var cores = ["red", "blue", "green", "yellow", "orange"];

        // Função para escolher uma cor aleatória
        function corAleatoria() {
            var indice = Math.floor(Math.random() * cores.length);
            return cores[indice];
        }

        // Função para mudar a cor de fundo da div
        function mudarCorDeFundo() {
            var minhaDiv = document.getElementById("minhaDiv");
            minhaDiv.style.backgroundColor = corAleatoria();
        }

        // Associar a função ao evento de clique do botão
        var btnMudarCor = document.getElementById("btnMudarCor");
        btnMudarCor.addEventListener("click", mudarCorDeFundo);
    </script>
</body>
</html>
