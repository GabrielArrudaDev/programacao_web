<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora</h1>
    
    <!-- Campo de entrada para o primeiro número-->
    <input type="text" id="numero1" placeholder="Digite o primeiro número">
    
    <!-- Campo de entrada para o segundo número -->
    <input type="text" id="numero2" placeholder="Digite o segundo número">
    
    <!-- Botões para as operações -->
    <button id="btnSomar">Somar</button>
    <button id="btnSubtrair">Subtrair</button>
    <button id="btnMultiplicar">Multiplicar</button>
    <button id="btnDividir">Dividir</button>

    <script>
        // Função para realizar a soma
        function somar() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            
            if (!isNaN(numero1) && !isNaN(numero2)) {
                var resultado = numero1 + numero2;
                alert("Resultado da soma: " + resultado);
            } else {
                alert("Digite números válidos nos campos.");
            }
        }

        // Função para realizar a subtração
        function subtrair() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            
            if (!isNaN(numero1) && !isNaN(numero2)) {
                var resultado = numero1 - numero2;
                alert("Resultado da subtração: " + resultado);
            } else {
                alert("Digite números válidos nos campos.");
            }
        }

        // Função para realizar a multiplicação
        function multiplicar() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            
            if (!isNaN(numero1) && !isNaN(numero2)) {
                var resultado = numero1 * numero2;
                alert("Resultado da multiplicação: " + resultado);
            } else {
                alert("Digite números válidos nos campos.");
            }
        }

        // Função para realizar a divisão
        function dividir() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            
            if (!isNaN(numero1) && !isNaN(numero2)) {
                if (numero2 !== 0) {
                    var resultado = numero1 / numero2;
                    alert("Resultado da divisão: " + resultado);
                } else {
                    alert("Impossível dividir por zero.");
                }
            } else {
                alert("Digite números válidos nos campos.");
            }
        }

        // Associar as funções aos eventos de clique dos botões
        var btnSomar = document.getElementById("btnSomar");
        btnSomar.addEventListener("click", somar);

        var btnSubtrair = document.getElementById("btnSubtrair");
        btnSubtrair.addEventListener("click", subtrair);

        var btnMultiplicar = document.getElementById("btnMultiplicar");
        btnMultiplicar.addEventListener("click", multiplicar);

        var btnDividir = document.getElementById("btnDividir");
        btnDividir.addEventListener("click", dividir);
    </script>
</body>
</html>
