<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contador</h1>
    
    <!-- Botão para incrementar o contador-->
    <button id="btnIncrementar">Incrementar</button>
    
    <!-- Contador -->
    <p>Contagem: <span id="contador">0</span></p>

    <script>
        // Variável para armazenar o valor do contador
        var valorContador = 0;

        // Função para incrementar o contador e atualizar na página
        function incrementarContador() {
            valorContador++;
            var contadorElement = document.getElementById("contador");
            contadorElement.textContent = valorContador;
        }

        // Associar a função ao evento de clique do botão
        var btnIncrementar = document.getElementById("btnIncrementar");
        btnIncrementar.addEventListener("click", incrementarContador);
    </script>
</body>
</html>
